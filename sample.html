<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <style>
      .thick {
        font-weight: bold;
      }
      
      h1, h2, #box {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <script>
      let image = document.querySelector("#kitten")
      image.onClick = toggleClass;
      
      function toggleClass() {
        if(image.className == 'image') {
          image.className = '' }
          else { 
            image.className = 'image'
        }
      }
    </script>
    
  </body>
  
  
</html>
